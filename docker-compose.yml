services:
  db:
    image: mysql:8.0
    container_name: wisetrader_db
    environment:
      MYSQL_ROOT_PASSWORD: root2025
      MYSQL_DATABASE: wisetrader_db
      MYSQL_USER: wisetrader
      MYSQL_PASSWORD: wisetrader2025
    ports:
      - "23306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wisetrader_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  freqtrade:
    image: freqtradeorg/freqtrade:stable
    container_name: wisetrader_freqtrade
    # No --strategy flag = bot starts but doesn't auto-start trading
    # Trading will only start when explicitly called via API /api/v1/start
    command:
      - "trade"
      - "--config"
      - "/freqtrade/user_data/config.json"
      - "--strategy-path"
      - "/freqtrade/user_data/strategies"
    ports:
      - "9080:8080"  # Web UI (optional)
      - "9081:8081"  # API
    volumes:
      - freqtrade_data:/freqtrade/user_data
      - ./docker/freqtrade/config.json:/freqtrade/user_data/config.json
      - ./docker/freqtrade/strategies:/freqtrade/user_data/strategies
    environment:
      - FT_ENFORCE_ENV=false
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9081/api/v1/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: wisetrader_api
    ports:
      - "9999:9999"
    volumes:
      - ./html_reports:/app/html_reports
    environment:
      - DATABASE_URL=mysql://wisetrader:wisetrader2025@db:3306/wisetrader_db
      - REDIS_URL=redis://redis:6379
      - HTML_REPORTS_DIR=/app/html_reports
      - API_BASE_URL=http://localhost:9999
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
  redis_data:
  freqtrade_data:

