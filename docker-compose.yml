services:
  db:
    image: mysql:8.0
    container_name: wisetrader_db
    environment:
      MYSQL_ROOT_PASSWORD: root2025
      MYSQL_DATABASE: wisetrader_db
      MYSQL_USER: wisetrader
      MYSQL_PASSWORD: wisetrader2025
    ports:
      - "23306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot2025" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - wisetrader

  redis:
    image: redis:7-alpine
    container_name: wisetrader_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - wisetrader

  freqtrade:
    image: freqtradeorg/freqtrade:stable
    container_name: wisetrader_freqtrade
    # No --strategy flag = bot starts but doesn't auto-start trading
    # Trading will only start when explicitly called via API /api/v1/start
    command:
      - "trade"
      - "--config"
      - "/freqtrade/user_data/config.json"
      - "--strategy-path"
      - "/freqtrade/user_data/strategies"
    ports:
      - "9080:8080" # Web UI (optional)
      - "9081:8081" # API
    volumes:
      - freqtrade_data:/freqtrade/user_data
      - ./docker/freqtrade/config.json:/freqtrade/user_data/config.json:ro
      - strategies_data:/freqtrade/user_data/strategies
      # Preset strategies from host (read-only, for initial setup)
      - ./docker/freqtrade/strategies:/freqtrade/user_data/strategies_presets:ro
    environment:
      - FT_ENFORCE_ENV=false
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/api/v1/ping || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wisetrader

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
      args:
        - RUST_VERSION=1.90
    image: wisetrader/api:latest
    container_name: wisetrader_api
    ports:
      - "9999:9999"
    volumes:
      - ./html_reports:/app/html_reports
      # Mount Docker socket to allow API to execute docker compose commands
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount project directory to access docker-compose.yml and git repo
      # Read-write access needed for git pull
      # Adjust this path to match your actual deployment directory on host
      - ${DEPLOY_WORK_DIR:-/opt/wisetrader/wisetrader}:/opt/wisetrader/wisetrader
    environment:
      - DATABASE_URL=mysql://wisetrader:wisetrader2025@db:3306/wisetrader_db
      - REDIS_URL=redis://redis:6379
      - HTML_REPORTS_DIR=/app/html_reports
      - API_BASE_URL=http://localhost:9999
      - RUST_LOG=${RUST_LOG:-info}
      - DEPLOY_WORK_DIR=${DEPLOY_WORK_DIR:-/opt/wisetrader/wisetrader}
      - TOTP_SECRET=${TOTP_SECRET:-MJ7C4G2BR33RR6IWVDAQ3RS5NPOYBBZK}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wisetrader

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
      args:
        - RUST_VERSION=1.90
    image: wisetrader/bot:latest
    container_name: wisetrader_bot
    volumes:
      - ./html_reports:/app/html_reports
      # Shared volume for strategies (read-write, fast for many tests)
      - strategies_data:/app/strategies
      # Preset strategies from host (read-only, for reference)
      - ./docker/freqtrade/strategies:/app/strategies_presets:ro
      # Mount Docker socket to allow docker exec into other containers
      # This enables bot container to execute commands in freqtrade container
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_NAME=${BOT_NAME:-wisetrader}
      - TELOXIDE_TOKEN=${TELOXIDE_TOKEN}
      - DATABASE_URL=mysql://wisetrader:wisetrader2025@db:3306/wisetrader_db
      - REDIS_URL=redis://redis:6379
      - API_BASE_URL=http://api:9999
      - GENERATE_HTML_REPORTS=${GENERATE_HTML_REPORTS:-false}
      - HTML_REPORTS_DIR=/app/html_reports
      - HTML_REPORTS_BASE_URL=${HTML_REPORTS_BASE_URL:-http://localhost:9999/reports}
      - TRADING_SIGNAL_CHANNEL_ID=${TRADING_SIGNAL_CHANNEL_ID}
      - FREQTRADE_API_URL=http://freqtrade:8081
      - FREQTRADE_USERNAME=freqtrader
      - FREQTRADE_PASSWORD=freqtraderpass
      - STRATEGIES_PATH=/app/strategies
      - STRATEGIES_PRESETS_PATH=/app/strategies_presets
      - MOBILE_FRIENDLY_TABLES=${MOBILE_FRIENDLY_TABLES:-true}
      - RUST_LOG=${RUST_LOG:-info}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    restart: unless-stopped
    networks:
      - wisetrader

  bot-updater:
    image: alpine/git:latest
    container_name: wisetrader_bot_updater
    volumes:
      # Mount project directory to access git repo and docker-compose.yml
      - ${DEPLOY_WORK_DIR:-/opt/wisetrader/wisetrader}:/opt/wisetrader/wisetrader
      # Mount Docker socket to allow docker compose commands
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount the watch script
      - ./docker/bot-updater.sh:/usr/local/bin/bot-updater.sh:ro
    environment:
      - DEPLOY_WORK_DIR=${DEPLOY_WORK_DIR:-/opt/wisetrader/wisetrader}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-30}
    entrypoint: /bin/sh
    command: -c "apk add --no-cache wget ca-certificates sudo >/dev/null 2>&1 || true; chmod +x /usr/local/bin/bot-updater.sh 2>/dev/null || true; /usr/local/bin/bot-updater.sh"
    restart: unless-stopped
    networks:
      - wisetrader
    # Run as root to allow installation to /tmp (if needed)
    # The script will handle permissions properly
  woodpecker-server:
    image: woodpeckerci/woodpecker-server:v3
    ports:
      - 8000:8000
    volumes:
      - woodpecker-server-data:/var/lib/woodpecker/
    environment:
      - WOODPECKER_OPEN=true
      - WOODPECKER_HOST=${WOODPECKER_HOST:-https://ci.yazistorm.xyz}
      - WOODPECKER_GITHUB=${WOODPECKER_GITHUB:-true}
      - WOODPECKER_GITHUB_CLIENT=${WOODPECKER_GITHUB_CLIENT:-Ov23liSZbma5ybhFqIwW}
      - WOODPECKER_GITHUB_SECRET=${WOODPECKER_GITHUB_SECRET:-8d7133dff70dc322a13daf5cc6559b62fdbfe506}
      - WOODPECKER_AGENT_SECRET=${WOODPECKER_AGENT_SECRET:-your_very_secret_agent_secret}
    networks:
      - wisetrader
  woodpecker-agent:
    image: woodpeckerci/woodpecker-agent:v3
    command: agent
    restart: always
    depends_on:
      - woodpecker-server
    volumes:
      - woodpecker-agent-config:/etc/woodpecker
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WOODPECKER_SERVER=woodpecker-server:9000
      - WOODPECKER_AGENT_SECRET=${WOODPECKER_AGENT_SECRET:-your_very_secret_agent_secret}
networks:
  - wisetrader

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  freqtrade_data:
    driver: local
  strategies_data:
    driver: local
  woodpecker-server-data:
    driver: local
  woodpecker-agent-config:
    driver: local
